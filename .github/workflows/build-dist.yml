name: Build and Commit dist

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Commit dist directory
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(build): update dist"
          file_pattern: dist/**
